<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Neuroanatomy Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="dropdown-panel">
      <select id="pathway-select">
        <option value="default" selected>Select Pathway</option>
        <option value="reward">Reward Pathway</option>
        <option value="limbic">Limbic System</option>
        <option value="language">Language Pathways</option>
        <option value="vision">Vision Pathways</option>
        <option value="mesocortical">Mesocortical Pathways</option>
        <option value="mesostriatal">Mesostriatal Pathways</option>
        <option value="tuberoinfundibular">Tuberoinfundibular Pathways</option>
        <option value="mesolimbic">Mesolimbic Pathways</option>
        <option value="fear_conditioning">Fear Conditioning Pathways</option>
        <option value="brodmann_areas">Brodmann Areas</option>
      </select>
    </div>
    <div class="left-panel">
      <img src="Brain_default.png" alt="Brain Representation" class="brain-image">
    </div>
    <div class="right-panel">
      <div id="anatomical-structures">
        <!-- Anatomical structures and details will be displayed here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
