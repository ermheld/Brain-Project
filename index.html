<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Scrolling</title>
  <!-- Reference Three.js from GitHub -->
  <script src="https://raw.githubusercontent.com/ermheld/Brain-Project/main/three.module.min.js"></script>
  <!-- Reference FBXLoader.js from GitHub -->
  <script src="https://raw.githubusercontent.com/ermheld/Brain-Project/main/FBXLoader.js"></script>
  <style>
    body { margin: 0; }
    #3d-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
  <!-- Prevent the browser from attempting to load a favicon.ico -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div id="3d-container"></div>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('3d-container').appendChild(renderer.domElement);

    // Replace the cube with your 3D model
    var loader = new THREE.FBXLoader();
    var model;

    loader.load('https://raw.githubusercontent.com/ermheld/Brain-Project/main/brain.fbx', function (object) {
      model = object;
      scene.add(model);
    }, undefined, function (error) {
      console.error(error);
    });

    animate();

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
