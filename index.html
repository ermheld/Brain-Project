<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Scrolling</title>
  <!-- Reference Three.js and FBXLoader.js from unpkg -->
  <script src="https://unpkg.com/three@r132/build/three.module.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/three@r132/examples/js/loaders/FBXLoader.js" type="text/javascript"></script>
  <style>
    body { margin: 0; }
    #3d-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
  <!-- Prevent the browser from attempting to load a favicon.ico -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div id="3d-container"></div>
  <script>
    // Check if THREE variable is defined before using it
    if (typeof THREE !== 'undefined') {
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('3d-container').appendChild(renderer.domElement);

      // Replace the cube with your 3D model
      var loader = new THREE.FBXLoader();
      var model;

      loader.load('https://raw.githubusercontent.com/ermheld/Brain-Project/main/brain.fbx', function (object) {
        model = object;
        scene.add(model);
      }, undefined, function (error) {
        console.error(error);
      });

      animate();

      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          model.rotation.x += 0.01;
          model.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      }
    } else {
      console.error('Three.js library not loaded.');
    }
  </script>
</body>
</html>
