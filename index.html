<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Neuroanatomy Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="Brain_default.png" alt="Brain Representation" class="brain-image">
      <select id="pathway-select">
        <option value="default" selected>Select Pathway</option>
        <option value="reward">Reward Pathway</option>
        <option value="limbic">Limbic System</option>
        <option value="language">Language Pathways</option>
        <option value="vision">Vision Pathways</option>
        <option value="mesocortical">Mesocortical Pathway</option>
        <option value="mesostriatal">Mesostriatal Pathway</option>
        <option value="tuberoinfundibular">Tuberoinfundibular Pathway</option>
        <option value="mesolimbic">Mesolimbic Pathway</option>
        <option value="fear-conditioning">Fear Conditioning Pathway</option>
      </select>
    </div>
    <div class="right-panel">
      <h2 id="pathway-title">Select a Pathway</h2>
      <div id="anatomical-structures">
        <!-- Anatomical structures will be listed here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
