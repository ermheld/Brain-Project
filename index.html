<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Neuroanatomy Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div id="brain-container">
        <img src="Brain_default.png" alt="Brain Representation"> <!-- Image added here -->
      </div>
      <select id="pathway-select">
        <option value="default" selected>Select Pathway</option>
        <option value="reward">Reward Pathway</option>
        <option value="limbic">Limbic System</option>
        <option value="language">Language Pathways</option>
        <option value="vision">Vision Pathways</option>
      </select>
    </div>
    <div class="right-panel">
      <div id="pathway-title"></div> <!-- Title will be added dynamically here -->
      <div id="anatomical-structures">
        <!-- Anatomical structures will be listed here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
